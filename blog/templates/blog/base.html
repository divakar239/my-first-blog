{% load staticfiles %}			<!-- to inform HTML that css file is being added -->
<html>
	<head>
		<title> The Django Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap3.2.0/css/bootstrap-theme.min.css">	
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">	
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>

	<body>
		<div class="page-header">
			<h1><a href="">The Django Blog</a></h1>
		</div>

		<!--Mix of template and HTML tags to iterate over a list of posts and access their attributes to display them on the web-page-->
		
		<div class="content container">
    		<div class="row">
       			 <div class="col-md-8">
            		{% block content %}
            		{% endblock %}
        		</div>
    		</div>
		</div>
	</body>
</html>
